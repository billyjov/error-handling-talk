<!-- Select user in a select field -->

<div class="mt-3">
  <select class="form-select" (change)="loadTodos($event.target)">
    <option value="0">Select a user</option>
    <option *ngFor="let user of users$ | async" [value]="user.id">
      {{ user.name }}
    </option>
  </select>
</div>

<pre>
  {{ userTodos$ | async | json }}
</pre>


<div class="mt-3">
  <ng-container *ngIf="!alert.message">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">USER ID</th>
          <th scope="col">title</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let todo of todos$ | async">
          <tr>
            <th scope="row">{{ todo.id }}</th>
            <td>{{ todo.userId}}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed }}</td>
            <!-- <td>{{ todo.completed }}</td> -->
          </tr>
        </ng-container>
      </tbody>
    </table>
  </ng-container>
  <ng-container *ngIf="!!alert.message">
    <div class="alert alert-danger" role="alert">
      {{ alert.message }}
    </div>
  </ng-container>

</div>
